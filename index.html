<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gender Identification</title>
        <link rel="stylesheet" href="./styles/index.css">
        <!-- For icon next to title -->
        <link rel="icon" href="./images/gender.png" type="image/icon type">
    </head>
    <body>
        <div class="main">
            <form class="form">
                <div class="questions">
                    <h2>Mr. or Ms.?</h2>
                    <div class="name_input--container">
                        <label for="fullname_input">Name</label>
                        <input type="text" name="fullname" id="fullname_input" maxlength="255">
                        <div class="validate_error"></div>
                    </div>
                    <div class="gender_selection--container">
                        <div>
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">female</label>
                        </div>
                    </div>
                    <div class="button--container">
                        <button type="submit" class="btn submit">Submit</button>
                        <button class="btn save">Save</button>
                    </div>
                </div>
                <div class="response">
                    <div class="prediction_result--container">
                        <h2>Prediction</h2>
                        <div class="prediction_result--gender"></div>
                        <div class="prediction_result--accuracy"></div>
                    </div>
                    <div class="saved_answer--container">
                        <h2>Saved Answer</h2>
                        <div class="saved_answer--gender"></div>
                        <div class="clear_button--container">
                            <button class="btn clear">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
